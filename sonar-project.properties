# must be unique in a given SonarQube instance
sonar.projectKey=Rodar
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=rodar
sonar.projectVersion=1.0
 
######
sonar.modules=module1,module2,module3,module4,module5

module1.sonar.projectName=resources
module1.sonar.projectKey=myresources
module1.sonar.sources=resources/views
module1.sonar.projectBaseDir=.

module2.sonar.projectName=routes
module2.sonar.projectKey=myroutes
module2.sonar.sources=routes/web.php
module2.sonar.projectBaseDir=.

module3.sonar.projectName=public
module3.sonar.projectKey=mypublic
module3.sonar.sources=public/css
module3.sonar.projectBaseDir=.

module4.sonar.projectName=app
module4.sonar.projectKey=myapp
module4.sonar.sources=app/Http/Controllers/homeController.php
module4.sonar.projectBaseDir=.

module5.sonar.projectName=database
module5.sonar.projectKey=mydatabase
module5.sonar.sources=database/migrations
module5.sonar.projectBaseDir=.

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set. 
#sonar.sources=resources/views/atencionCliente.blade.php

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8
